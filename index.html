<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<title>fourbyfour</title>
</head>
<body>
	<div id="container">
		<header>
			<nav>
				<div class="logo">4x4 PROJECT V1.5</div>
				<ul>
					<li>Login / Logout</li>
					<li>My Account</li>
				</ul>
			</nav>
		</header>

		<section class="one">
			<div class="alert">
				<h1>Task saved into Backlog!</h1>
			</div>
			<div class="button">
				<div class="undo">undo</div>
			</div>
		
		</section>

		<section class="two">
		<div class="titlesection">Board Name Here</div>
		<div class="styled-select slate">
		  <select>
		    <option></option>
		    <option>The second option</option>
		    <option>The third option</option>
		  </select> 
		</div>
		<label class="switch">
  				<input type="checkbox">
  				<span class="slider"></span>
		</label>
		</section>
		<hr>
		<section class="three">
			<form><label for="fname">CREATE NEW TO DO</labe>
				<input type="text" id="fname" name="fname">
			</form>
		</section>
		<main>
			<div class="box1">
				<div class="topbox1">IMPORTANT - DO NOW</div>
			</div>

			<div class="box2">
				<div class="topbox2">IMPORTANT - DO LATER</div>
			</div>

			<div class="box3">
				<div class="topbox3">LESS IMPORTANT - DO NOW</div>
			</div>

			<div class="box4">
				<div class="topbox4">LESS IMPORTANT - DO LATER</div>
			</div>
		</main>
		<footer></footer>
	</div>

</body>
</html>
